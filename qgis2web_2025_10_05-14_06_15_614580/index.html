<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        #map {
            width: 652px;
            height: 639px;
        }
        </style>
        <title>SNAP 2018 Projections</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="data/predSNAP2018_1.js"></script>
        <script src="data/StatesName_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[11.22801607662151,-127.37514516870911],[58.706282109721165,-64.50043050622601]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_ESRIWorldGrayCanvas_0');
        map.getPane('pane_ESRIWorldGrayCanvas_0').style.zIndex = 400;
        var layer_ESRIWorldGrayCanvas_0 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRIWorldGrayCanvas_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_ESRIWorldGrayCanvas_0;
        map.addLayer(layer_ESRIWorldGrayCanvas_0);
        function pop_predSNAP2018_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>state</strong><br />' + (feature.properties['NAME'] !== null ? autolinker.link(String(feature.properties['NAME']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SNAP Count No</th>\
                        <td>' + (feature.properties['snapNo'] !== null ? autolinker.link(String(feature.properties['snapNo']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SNAP CountYes</th>\
                        <td>' + (feature.properties['snapYes'] !== null ? autolinker.link(String(feature.properties['snapYes']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }
        function style_predSNAP2018_1_0(feature) {
            var context = {
                feature: feature,
                variables: {}
            };
            // Start of if blocks and style check logic
            if (exp_predSNAP2018_1rule0_eval_expression(context)) {
                  return {
                pane: 'pane_predSNAP2018_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(5,113,176,1.0)',
                interactive: true,
            };
                }
                else if (exp_predSNAP2018_1rule1_eval_expression(context)) {
                  return {
                pane: 'pane_predSNAP2018_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(146,197,222,1.0)',
                interactive: true,
            };
                }
                else if (exp_predSNAP2018_1rule2_eval_expression(context)) {
                  return {
                pane: 'pane_predSNAP2018_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,161,124,0.9019607843137255)',
                interactive: true,
            };
                }
                else if (exp_predSNAP2018_1rule3_eval_expression(context)) {
                  return {
                pane: 'pane_predSNAP2018_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(147,95,72,1.0)',
                interactive: true,
            };
                }
                else if (exp_predSNAP2018_1rule4_eval_expression(context)) {
                  return {
                pane: 'pane_predSNAP2018_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(202,0,32,1.0)',
                interactive: true,
            };
                }
            else {
                return {fill: false, stroke: false};
            }
        }
        map.createPane('pane_predSNAP2018_1');
        map.getPane('pane_predSNAP2018_1').style.zIndex = 401;
        map.getPane('pane_predSNAP2018_1').style['mix-blend-mode'] = 'normal';
        var layer_predSNAP2018_1 = new L.geoJson(json_predSNAP2018_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_predSNAP2018_1',
            layerName: 'layer_predSNAP2018_1',
            pane: 'pane_predSNAP2018_1',
            onEachFeature: pop_predSNAP2018_1,
            style: style_predSNAP2018_1_0,
        });
        bounds_group.addLayer(layer_predSNAP2018_1);
        map.addLayer(layer_predSNAP2018_1);
        function pop_StatesName_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STATEFP'] !== null ? autolinker.link(String(feature.properties['STATEFP']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STATENS'] !== null ? autolinker.link(String(feature.properties['STATENS']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AFFGEOID'] !== null ? autolinker.link(String(feature.properties['AFFGEOID']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GEOID'] !== null ? autolinker.link(String(feature.properties['GEOID']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STUSPS'] !== null ? autolinker.link(String(feature.properties['STUSPS']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(String(feature.properties['NAME']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LSAD'] !== null ? autolinker.link(String(feature.properties['LSAD']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ALAND'] !== null ? autolinker.link(String(feature.properties['ALAND']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AWATER'] !== null ? autolinker.link(String(feature.properties['AWATER']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_StatesName_2_0() {
            return {
                fill: false,
                stroke: false,
                interactive: false
            }
        }
        map.createPane('pane_StatesName_2');
        map.getPane('pane_StatesName_2').style.zIndex = 402;
        map.getPane('pane_StatesName_2').style['mix-blend-mode'] = 'normal';
        var layer_StatesName_2 = new L.geoJson(json_StatesName_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_StatesName_2',
            layerName: 'layer_StatesName_2',
            pane: 'pane_StatesName_2',
            onEachFeature: pop_StatesName_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_StatesName_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_StatesName_2);
        map.addLayer(layer_StatesName_2);
        var overlaysTree = [
            {label: 'StatesName', layer: layer_StatesName_2},
            {label: 'pred SNAP 2018<br /><table><tr><td style="text-align: center;"><img src="legend/predSNAP2018_1_Below4000.png" /></td><td>Below 400</td></tr><tr><td style="text-align: center;"><img src="legend/predSNAP2018_1_4004991.png" /></td><td>400-499</td></tr><tr><td style="text-align: center;"><img src="legend/predSNAP2018_1_5005992.png" /></td><td>500-599</td></tr><tr><td style="text-align: center;"><img src="legend/predSNAP2018_1_6006993.png" /></td><td>600-699</td></tr><tr><td style="text-align: center;"><img src="legend/predSNAP2018_1_Over7004.png" /></td><td>Over 700</td></tr></table>', layer: layer_predSNAP2018_1},
            {label: "ESRI.WorldGrayCanvas", layer: layer_ESRIWorldGrayCanvas_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_StatesName_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['STUSPS'] !== null?String('<div style="color: #000000; font-size: 14pt; font-family: \'Avenir\', sans-serif;">' + layer.feature.properties['STUSPS']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_StatesName_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_StatesName_2]);
        map.on("zoomend", function(){
            resetLabels([layer_StatesName_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_StatesName_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_StatesName_2]);
        });
        </script>
    </body>
</html>
